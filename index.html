<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.wrap{
				margin: 0 auto;
				position: relative;
				height: 500px;
				width: 500px;
				transform-origin: 250px 250px;
				transition: all 2s;
				/* animation: myrotate 15s infinite linear; */
			}
			.wrap div {
				position: absolute;
				width: 100px;
				height: 100px;
				border-radius: 50%;
				transform-origin: 250px 250px;
				text-align: center;
				line-height: 50px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.wrap div span {
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				transition: all 2s ;
				border-radius: 50%;
				background-size: cover;
			}
			.wraper {
				width: 1080px;
				height: 2000px;
				margin: 100px auto;
				padding-top: 100px;
				transition: all 2s; 
				background: no-repeat ;
			}
			@keyframes myrotate{
				from{
					transform: rotate(0);
				}
				to{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="wraper">
			<div class="wrap">
				<div class="item"><span></span></div>
				<div class="item"><span></span></div>
				<div class="item"><span></span></div>
				<div class="item"><span></span></div>
				<div class="item"><span></span></div>
				<div class="item"><span></span></div>
			</div>
		</div >
		<script type="text/javascript">
			let wrap = document.querySelector('.wrap')
			let colorArr = ['black','yellow','blue','aqua','saddlebrown','cadetblue']
			let wraper = document.querySelector('.wraper')
			console.log([wrap]);
			[].forEach.call(wrap.children,function(item,index){
				item.style.transform=`rotate(${index*60}deg)`
				item.children[0].style.transform='rotate(-'+(index*60)+'deg) scale(.5)'
				item.children[0].style.backgroundImage=`url(./img/${index+1}.jpeg)`
				item.onmousemove = function(){
					item.children[0].style.transform='rotate(-'+(index*60)+'deg) scale(1)'
					wraper.style.backgroundImage=`url(./img/${index+1}.jpeg)`
					wraper.style.backgroundPosition = '0 0'
					wrap.style.opacity = 0
				}
				item.onmouseleave = function(){
					item.children[0].style.transform='rotate(-'+(index*60)+'deg) scale(.5)'
					// wraper.style.backgroundImage=`url()`
					wraper.style.backgroundPosition = '0 0'
					wrap.style.opacity = 1
				}
			})
		</script>
	</body>
</html>
